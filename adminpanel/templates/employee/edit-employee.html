{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />


<!-- main new content start -->

<!-- tab view start -->
<div class="container tab______view">
    <ul class="nav nav-pills tab____pills mb-3 tab______nav" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab active"
          id="pills-General-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-General"
          type="button"
          role="tab"
          aria-controls="pills-General"
          aria-selected="true"
        >
          General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab"
          id="pills-Contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-Contact"
          type="button"
          role="tab"
          aria-controls="pills-Contact"
          aria-selected="false"
        >
          Contact Info
        </button>
      </li>
    </ul>
    <form>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-General"
          role="tabpanel"
          aria-labelledby="pills-General-tab"
        >
          <div class="general_____part mt-5">

              <div>
                    <form> 
                        <div class="row">
                          <div class="col">
                              <p>First Name:<p>
                            <input type="text" class="form-control" placeholder="First name" required>
                          </div>
                          <div class="col">
                            <p>Last Name:<p>
                            <input type="text" class="form-control" placeholder="Last name" required>
                          </div>
                        </div>
                
                            <div class="mt-3">
                                <p>Nick Name:<p>
                              <input type="text" class="form-control" placeholder="Nick name" required>
                            </div>
                              <div class="mt-3">
                                <p>Email:<p>
                                <input type="email" class="form-control" placeholder="whatever@gmail.com" required>
                              </div>
                              <div class="row">
                                <div class="col">
                                    <p>PIN:<p>
                                  <input type="password" class="form-control" placeholder="PIN" required>
                                </div>
                                <div class="col">
                                  <p>Confirm PIN:<p>
                                  <input type="passwrod" class="form-control" placeholder="Confirm PIN" required>
                                </div>
                              </div>
                              <div class="mt-3">
                                <p>Role:<p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Country:</option>
                                    <option value="1">Bangladesh</option>
                                    <option value="2">Nepal</option>
                                    <option value="3">India</option>
                                  </select>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="activeEmployee" checked>
                                <label class="form-check-label" for="activeEmployee">
                                  is ACTIVE
                                </label>
                              </div>
                              <div class="mt-3">
                                <button class="done____btn">Done</button>
                            <button class="done____btn">Cancel</button>
                            </div>
                      </form>
              </div>  


          </div>
        </div>
  
        <div
          class="tab-pane fade"
          id="pills-Contact"
          role="tabpanel"
          aria-labelledby="pills-Contact-tab"
        >
          <div class="contact___part mt-5">
            <form>
                <div class="mt-3">
                    <p>Phone:<p>
                  <input type="number" class="form-control" placeholder="Home Phone" required>
                </div>
                <div class="mt-3">
                    <p>Adress:<p>
                  <input type="text" class="form-control" placeholder="Adress" required>
                </div>
                  <div class="mt-3">
                    <p>Country:<p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Country:</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Nepal</option>
                        <option value="3">India</option>
                      </select>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                        <p>City:<p>
                      <input type="text" class="form-control" placeholder="City" required>
                    </div>
                    <div class="col">
                      <p>Zip:<p>
                      <input type="number" class="form-control" placeholder="Zip" required>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button class="done____btn">Done</button>
                <button class="done____btn">Cancel</button>
                </div>
            </form>
          </div>
        </div>
      
      </div>
    </form>
  </div>
  <!-- tab view end -->
  
  <!-- main new content end -->
