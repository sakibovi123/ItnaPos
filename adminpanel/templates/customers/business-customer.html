{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />


<!-- main new content start -->

<!-- tab view start -->
<div class="container tab______view">
    <ul class="nav nav-pills tab____pills mb-3 tab______nav" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab active"
          id="pills-General-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-General"
          type="button"
          role="tab"
          aria-controls="pills-General"
          aria-selected="true"
        >
          General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab"
          id="pills-Contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-Contact"
          type="button"
          role="tab"
          aria-controls="pills-Contact"
          aria-selected="false"
        >
          Contact Info
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab"
          id="pills-Advance-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-Advance"
          type="button"
          role="tab"
          aria-controls="pills-Advance"
          aria-selected="false"
        >
          Advance
        </button>
      </li>
    </ul>
    <form>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-General"
          role="tabpanel"
          aria-labelledby="pills-General-tab"
        >
          <div class="general_____part mt-5">
            <p class="text-center fs-3">Customer Type: <span class="fw-bold">Business</span></p>

              <div>
                    <form> 
                        <div class="row">
                          <div class="col">
                              <p>Company First Name:<p>
                            <input type="text" class="form-control" placeholder="Company First name" required>
                          </div>
                          <div class="col">
                            <p>Company Last Name:<p>
                            <input type="text" class="form-control" placeholder="Company Last name" required>
                          </div>
                        </div>
                
                            <div class="mt-3">
                                <p>Company Name:<p>
                              <input type="text" class="form-control" placeholder="Company name" required>
                            </div>
                          
                              <div class="mt-3">
                                <p>Email:<p>
                                <input type="email" class="form-control" placeholder="whatever@gmail.com" required>
                              </div>
                              <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                <label class="form-check-label" for="flexCheckDefault1">
                                  Marketing
                                </label>
                              </div>
                              <div class="mt-3">
                                <button type="button" class="done____btn" id="general_btn" onclick="generalPart()">Next</button>
                            </div>
                      </form>
              </div>  


          </div>
        </div>
  
        <div
          class="tab-pane fade"
          id="pills-Contact"
          role="tabpanel"
          aria-labelledby="pills-Contact-tab"
        >
          <div class="contact___part mt-5">
            <form>
                <div class="mt-3">
                    <p>Home Phone:<p>
                  <input type="number" class="form-control" placeholder="Home Phone" required>
                </div>
                <div class="mt-3">
                    <p>Mobile Nunber:<p>
                  <input type="text" class="form-control" placeholder="Mobile Number" required>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p>Address 1:<p>
                      <input type="text" class="form-control" placeholder="Address 1" required>
                    </div>
                    <div class="col">
                      <p>Address 2:<p>
                      <input type="text" class="form-control" placeholder="Address 2" required>
                    </div>
                  </div>
                  <div class="mt-3">
                    <p>Country:<p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Country:</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Nepal</option>
                        <option value="3">India</option>
                      </select>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                        <p>City:<p>
                      <input type="text" class="form-control" placeholder="City" required>
                    </div>
                    <div class="col">
                      <p>Zip:<p>
                      <input type="number" class="form-control" placeholder="Zip" required>
                    </div>
                  </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                      Marketing
                    </label>
                  </div>
                  <div class="mt-3">
                    <button type="button" class="done____btn" id="price_btn" onclick="pricePart()">Next</button>
                </div>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-Advance"
          role="tabpanel"
          aria-labelledby="pills-Advance-tab"
        >
          <div class="all______advance">
           <form>

            <div class="row mt-3">
                <div class="col">
                    <p>Store Name:<p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>ITNA STORE:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                </div>
                <div class="col">
                    <p>Sales Person:<p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Goku Islam:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <p>Tax ID:<p>
                  <input type="number" class="form-control" placeholder="Tax ID" required>
                </div>
                <div class="col">
                  <p>D&B Number:<p>
                  <input type="text" class="form-control" placeholder="D&B Number" required>
                </div>
              </div>
             
            <div class="form-group">
                <p>Notes:<p>
                <textarea class="form-control" placeholder="notes" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mt-3">
                <button class="done____btn">Done</button>
            <button class="done____btn">Cancel</button>
            </div>

           </form>
          </div>
  
        </div>
      
      </div>
    </form>
  </div>
  <!-- tab view end -->
  
  <!-- main new content end -->

  <script>

    // tab view 
    // tab view id
    const generalTab = document.getElementById("pills-General-tab")
    const contactTab = document.getElementById("pills-Contact-tab")
    const advanceTab = document.getElementById("pills-Advance-tab")
  
    // tab container
    const generalDiv = document.getElementById("pills-General")
    const contactDiv = document.getElementById("pills-Contact")
    const advanceDiv = document.getElementById("pills-Advance")
  
  
    // btn
    const generalBtn = document.getElementById("general_btn")
    const priceBtn = document.getElementById("price_btn")
    const vendorBtn = document.getElementById("vendor_btn")
  
  
    function generalPart(){
      generalTab.classList.remove("active")
      generalDiv.classList.remove("active")
      contactTab.classList.add("active")
      contactDiv.classList.add("active", "show")
    }
  
    function pricePart() {
      contactTab.classList.remove("active")
      contactDiv.classList.remove("active")
      advanceTab.classList.add("active")
      advanceDiv.classList.add("active", "show")
    }

  
  
  
  </script>
