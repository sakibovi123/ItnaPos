{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<!-- search content start -->
<div class="main____search________content">
  <div class="search_____content me-1 mt-2">
    <form>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="search here....."
          aria-label=""
          aria-describedby="basic-addon1"
        />
        <div class="input-group-prepend">
          <button class="btn search_____btn" type="button">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="me-1 mt-2">
    <button type="button" class="btn btn-Danger">Delete</button>
    <button class="dropdown-toggle search_________btn" type="button" id="exportBtn" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="iconify" data-icon="bx:bx-export"></span> Export
    </button>
    <!-- Example split danger button -->
    <div class="btn-group">
      <button type="button" class="btn new____dept text-white">
        New Item
      </button>
      <button
        type="button"
        class="btn dropdown-toggle dropdown-toggle-split new____dept"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu new____dept">
        <li><a class="dropdown-item text-white" href="{% url 'personal-customer' %}">New Personal</a></li>
        <li><a class="dropdown-item text-white" href="{% url 'business-customer' %}">New Business</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- search content end -->

<!-- department table start -->
<div class="main____dept____table table-responsive">
  <table class="table">
    <thead class="table_____head">
      <tr>
        <th scope="col">
          <div class="form-check">
            <form>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="tabelCheck"
              />
            </form>
          </div>
        </th>
        <th scope="col">Customer Name</th>
        
        <th scope="col">Email</th>
        <th scope="col">Mobile Phone</th>
        
      </tr>
    </thead>
    <tbody>
    {% for c in customers %}
      <tr>
        <th scope="row">
          <form>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="tabelCheck1"
            />
          </form>
        </th>
        <td><a href="{% url 'edit-customer' %}" class="w-100 d-flex">{{ c.customer_name }}</a></td>
        
        <td><a href="{% url 'edit-customer' %}" class="w-100 d-flex">{{ c.customer_email }}</a></td>
        <td><a href="{% url 'edit-customer' %}" class="w-100 d-flex">{{ c.customer_contact }}</a></td>
        
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<!-- department table end -->
