{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<!-- tab view start -->
<div class="container tab______view">
    <ul class="nav nav-pills tab____pills mb-3 tab______nav" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab active"
          id="pills-General-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-General"
          type="button"
          role="tab"
          aria-controls="pills-General"
          aria-selected="true"
        >
          General
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link sub___tab"
          id="pills-Contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-Contact"
          type="button"
          role="tab"
          aria-controls="pills-Contact"
          aria-selected="false"
        >
          Contact Info
        </button>
      </li>
    </ul>
    <form>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-General"
          role="tabpanel"
          aria-labelledby="pills-General-tab"
        >
          <div class="general_____part mt-5">
              <div>
                    <form> 
                
                            <div class="mt-3">
                                <p>Vendor Name:<p>
                              <input type="text" class="form-control" placeholder="Vendor name" required>
                            </div>
                            <div class="mt-3">
                                <p>Vendor Type:<p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Vendor:</option>
                                    <option value="1">Bangladesh</option>
                                    <option value="2">Nepal</option>
                                    <option value="3">India</option>
                                  </select>
                              </div>
                              <div class="col">
                                <p>Tax ID:<p>
                                <input type="number" class="form-control" placeholder="Tax ID" required>
                              </div>
                              <div class="form-group">
                                <p>Notes:<p>
                                <textarea class="form-control" placeholder="notes" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isActive" checked>
                                <label class="form-check-label" for="isActive">
                                  is ACTIVE
                                </label>
                              </div>
                              <div class="mt-3">
                                <button class="done____btn">Next</button>
                            <button class="done____btn">Cancel</button>
                            </div>
                      </form>
              </div>  


          </div>
        </div>
  
        <div
          class="tab-pane fade"
          id="pills-Contact"
          role="tabpanel"
          aria-labelledby="pills-Contact-tab"
        >
          <div class="contact___part mt-5">
            <form>
                <div class="mt-3">
                    <p>Address:<p>
                  <input type="text" class="form-control" placeholder="Address" required>
                </div>
                <div class="mt-3">
                    <p>Country:<p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Country:</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Nepal</option>
                        <option value="3">India</option>
                      </select>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                        <p>City:<p>
                      <input type="text" class="form-control" placeholder="City" required>
                    </div>
                    <div class="col">
                      <p>Zip:<p>
                      <input type="number" class="form-control" placeholder="Zip" required>
                    </div>
                  </div>
                  <div class="mt-3">
                    <p>Phone Number:<p>
                  <input type="number" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="mt-3">
                    <p>Fax:<p>
                  <input type="text" class="form-control" placeholder="fax" required>
                </div>
                <div class="mt-3">
                    <p>Email:<p>
                  <input type="email" class="form-control" placeholder="email" required>
                </div>
                <div class="mt-3">
                    <p>Contact Name:<p>
                  <input type="text" class="form-control" placeholder="Contact Name" required>
                </div>
                <div class="mt-3">
                    <p>Website:<p>
                  <input type="text" class="form-control" placeholder="Website" required>
                </div>
                  <div class="mt-3">
                    <button class="done____btn">Done</button>
                <button class="done____btn">Cancel</button>
                </div>
            </form>
          </div>
        </div>
      
      </div>
    </form>
  </div>
  <!-- tab view end -->
