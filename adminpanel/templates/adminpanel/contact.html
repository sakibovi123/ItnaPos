{% load static %} {% include 'adminpanel/sidebar.html' %}
<link rel="stylesheet" href="{% static 'css/admin-panel/admin-panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/orders.css' %}" />
<link rel="stylesheet" href="{% static 'css/admin-panel/department.css' %}" />

<div>
    <p class="fw-bold fs-2 text-center mt-2">Contacts</p>
</div>

<div class="container">

   <form>
    <div class="row mt-3">
        <div class="col">
            <p>Enterprise name:<p>
          <input type="text" class="form-control" placeholder="Enterprise Name" required>
        </div>
        <div class="col">
          <p>Address 1:<p>
          <input type="text" class="form-control" placeholder="Address 1" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
            <p>Address 2:<p>
          <input type="text" class="form-control" placeholder="Address 2" required>
        </div>
        <div class="col">
          <p>City:<p>
          <input type="text" class="form-control" placeholder="city" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
            <p>State:<p>
          <input type="text" class="form-control" placeholder="state" required>
        </div>
        <div class="col">
          <p>Zip:<p>
          <input type="number" class="form-control" placeholder="Zip" required>
        </div>
      </div>
      <div class="row mt-3">
        <div>
            <p>Country:<p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Country:</option>
                <option value="1">Bangladesh</option>
                <option value="2">Nepal</option>
                <option value="3">India</option>
              </select>
          </div>
        <div class="col">
          <p>Phone:<p>
          <input type="number" class="form-control" placeholder="phone" required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
            <p>Website:<p>
          <input type="text" class="form-control" placeholder="website" required>
        </div>
        <div class="col">
          <p>Email:<p>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>

      <div class="mt-3 mb-3">
        <button class="done____btn">Done</button>
    <button class="done____btn">Cancel</button>
    </div>
   </form>

</div>
